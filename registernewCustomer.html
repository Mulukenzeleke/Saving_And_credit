<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="styleRegLog.css">
  <title> </title>
</head>
<body>
  <div class="wrapper">
    <section class="form signup">
      <header>Registration </header>
      <form action="register.php" method="POST" enctype="multipart/form-data" autocomplete="off">
        <div class="error-text"></div>
        <div class="name-details">
          <div class="field input">
            <label>First Name</label>
            <input type="text" name="fname" placeholder="First name" required>
          </div>
          <div class="field input">
            <label>Last Name</label>
            <input type="text" name="lname" placeholder="Last name" required>
          </div>
        </div>
        <div class="name-details">
          <div class="field input">
            <label>Age</label>
            <input type="number" name="age" placeholder="Age" required>
          </div>
          <div class="input-box">  
            <span class="details">Level of Education</span>
            <select name="option">
              <option>Degree</option>
              <option>Deploma</option>
              <option>High school</option>
              <option>PHd </option>
              <option>other </option>
          </select>

          </div>
        </div>
          <div class="gender-details"> 
            <span class="gender-title" >Gender</span></br>
           
            <div class="category">
              <span class="dot two">  
                <span class="gender" >Male</span>
                <input type="radio" name="gender" value="Male"id="dot-1"> </span>
              </span>
             <span class="dot two" style="padding-left:20px;">
                <span class="gender">Female</span>
                <input type="radio" name="gender" value="Female"id="dot-2">
             </span>
            </div>
          </div>
        <div class="field input">
          <label>UserName</label>
          <input type="text" name="username" placeholder="Enter your email" required>
          <i class="fas fa-envelope icon"></i>
        </div>
        <div class="field image">
          <label>Select Image</label>
          <input type="file" name="image" required>
        </div>

        <div class="field button">
          <input type="submit" name="sub" value="Register">
        </div>
        <div>
      </form>
    
    </section>
  </div>
  <script src="javascript/pass-show-hide.js"></script>
  <script src="javascript/signup.js"></script>

</body>
</html>
